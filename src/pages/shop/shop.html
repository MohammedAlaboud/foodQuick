<ion-header>

  <ion-navbar>
    <ion-title>Select Shop</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-bounce>

  <ion-card *ngFor="let shop of allShops | async" (click)="openShopItems(shop, shop.key)">
    <ion-card-title>{{shop.payload.val().name}}</ion-card-title>
    <ion-card-content>
      Address
      <br> 
      {{shop.payload.val().addressLine1}}, {{shop.payload.val().addressLine2}}, {{shop.payload.val().postcode}}
      <br><br>
      Contact
      <br> 
      {{shop.payload.val().contact}}
    </ion-card-content>
  </ion-card>

</ion-content>
